<!DOCTYPE html>
<html>
<body>

  <input type="text" id="myInput">

  <script>

    var input = document.getElementById('myInput');
    
    input.onkeydown = function (event) {

      if (event.which == 8 || event.which == 46) { 

         event.preventDefault();  

         alert("backspace and delete are disabled");
       } };      
     </script>

</body>
</html>
